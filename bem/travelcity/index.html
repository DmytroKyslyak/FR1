<!doctype html>
<html>
<head>
		<title>Travelcity</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">		
		<link rel="stylesheet" href="styles.css">
		<meta charset="utf-8">
</head>
	<body>
<div class="container o1">
	<div class="container__header">
		<div class="header">
			<div class="header__logo"> 
				<a href="" class="logo"> 
					<img src="images/logo.png" class="logo__image">
				</a>
			</div>
		</div>
	</div>	
	<div class="container__navigation">
		<div class="navigation"> 
			<div class="navigation__menu"> 
				<ul class="menu"> 
					<li class="menu__item"><a href="#" class="menu__link">Home</a></li>	
					<li class="menu__item"><a href="#" class="menu__link">Portfolio</a></li>	
					<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
				</ul>
			</div> <!--end ofnavigation__menu-->		
			<div class="navigation__seach"> 
				<form action="" method="GET" class="seach">
					<input type="text" class="seach__box">
					<input type="submit" class="seach__buttom">
				</form>
			</div> 
		</div> 
	</div> <!--end of container__navigation-->
	<div class="container__slider">
		<div class="slider"> 
			<div class="slider_frame">
				<div class="slider__slides"> 
					<div class="slider__slide"> 
						<img src="" class="slide">
					</div>
				</div>
			</div>
		</div>
	</div> <!--end ofcontainer__slider-->
	<div class="container__articles">
		<div class="articles">
			<div class="articles__article">
				<div class="article">
					<img src="" class="article__photo">
					<div class="article__text"></div> <!--end ofarticle__text-->
				</div> <!--end ofarticle-->
			</div> <!--end ofarticles__article-->
		</div> <!--end ofarticles-->
	</div> <!--end ofcontainer__articles-->					
	<div class="container__content">
		<div class="content">
			<img src="" class="content__photo"> <!--end ofcontent__photo-->
			<div class="content__info">
				<h2 class="content__heading"></h2> <!--end ofcontent__heading-->
				<div class="content__text"></div> <!--end ofcontent__text-->
				<div class="content__more">
					<a href="" class="content__link"></a>
				</div> <!--end ofcontent__more-->
			</div> <!--end ofcontent__info-->
		</div> <!--end ofcontent-->
	</div> <!--end ofcontainer__content-->
	<div class="container__footer">
		<div class="footer">
			<div class="footer__menu">
				<ul class="menu menu_compact">
					<li class="menu__item">
						<a href="" class="menu__link"></a>
					</li> 
				</ul> 
			</div> <!--end offooter__menu-->
			<div class="footer__copyright"></div> <!--end offooter__copyright-->
		</div> <!--end offooter-->
	</div> <!--end ofcontainer__footer-->
</div> 
	</body>
</html>
